<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <title>Stroke Animation - Apache ECharts Demo</title>
    </head>
    <body>
        <!-- 
            options: 
                -- data-text: the text to be shown (default: HELLO OS-ANI)
                -- data-delay: the duration of animation (default: 3000)
                -- data-stroke: the color of stroke and fill (default: #fff)
                -- data-font-size: the font size of text (default: 120px)
         -->
        <div id="os-container" data-text="Archcase 大屋集"></div>
        <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
        <script src="./os-ani.min.js"></script>
    </body>
</html>
